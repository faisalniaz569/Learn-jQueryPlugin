
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soch Chat Jquery Plugin</title>

    <!-- 
		======================================
			Custom css include
		======================================
	 -->
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Plugins -->
    <link rel="stylesheet" href="icons/fontawesome/css/all.min.css">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="jquery.js" type="text/javascript"></script>
</head>

<body>

    <!-- Start Soch Chat Box -->
    <div id="sochSection">
        <div id="whatsappIcon" class="myIcon" data-show="whatsappPopup">
            <span class="fab fa-whatsapp"></span>
        </div>
        <div class="chatsPopupsBox">
            <div id="whatsappPopup" class="chatsPopup">
                <div class="chatsPopup-header">
                    <div class="closePopup">
                        <a href="javascript:;">
                            <span class="fas fa-times"></span>
                        </a>
                    </div>
                    <h2 class="chatsPopup-title">Need Help? Chat with us</h2>
                    <h2 class="chatsPopup-tagline">Click one of our representatives below</h2>
                </div>
                <div class="chatsPopup-body">
                    <div class="chatsPopupContent">
                        <div class="chatsPopupList">
                            <ul class="list-unstyled">
                                <li>
                                    <div class="chats-button" data-contact="+919602433887" data-message="Hello! Could you please help me?" data-available='{"monday":"00:00-23:59", "tuesday":"00:00-23:59", "wednesday":"00:00-23:59", "thursday":"00:00-23:59", "friday":"00:00-23:59","saturday": "00:00-23:59" }'>
                                        <div class="chatsUserImg">
                                            <img src="img/user1.jpg" alt="" />
                                        </div>
                                        <div class="chatsUsercontent">
                                            <h2 class="chatsUserName">Bobby</h2>
                                            <h3 class="chatsUserTagline">Support</h3>
                                            <span class="userStatus"></span>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="chats-button" data-contact="+919602433887" data-message="Hello! Could you please help me?" data-available='{"monday":"00:00-23:59", "tuesday":"", "wednesday":"00:00-23:59", "thursday":"00:00-23:59", "friday":"00:00-23:59","saturday": "00:00-23:59" }'>
                                        <div class="chatsUserImg">
                                            <img src="img/user2.jpg" alt="" />
                                        </div>
                                        <div class="chatsUsercontent">
                                            <h2 class="chatsUserName">Harry</h2>
                                            <h3 class="chatsUserTagline">Sales</h3>
                                            <span class="userStatus"></span>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="chats-button" data-contact="+919602433887" data-message="Hello! Could you please help me?" data-available='{"monday":"00:00-23:59", "tuesday":"00:00-23:59", "wednesday":"00:00-23:59", "thursday":"00:00-23:59", "friday":"00:00-23:59","saturday": "00:00-23:59" }'>
                                        <div class="chatsUserImg">
                                            <img src="img/user3.jpg" alt="" />
                                        </div>
                                        <div class="chatsUsercontent">
                                            <h2 class="chatsUserName">George</h2>
                                            <h3 class="chatsUserTagline">Billing</h3>
                                            <span class="userStatus"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Soch Chat Box -->
    
    
    <!-- Chat Plugins -->
    
    <!-- Whatsapp Chat Plugins -->
    <script src="whatsappChat.js" type="text/javascript"></script>
    
    <!--script Js -->
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
